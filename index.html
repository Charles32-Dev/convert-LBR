<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img class="img-logo2" src="./assets/logo.gif" alt="">
    </header>

    <main>
        <div class="box1">

            <label for="">
                Converter <b>De</b>
                <select>
                    <option value="">R$ Real brasileiro</option>
                </select>
            </label>

            <label for="">
                Converter <b>Para</b>
                <select class="Change-Currency">
                    <option value="dola">R$ Dólar Americano</option>
                    <option value="euro">R$ Euro</option>
                    <option value="libra">R$ Libra</option>
                </select>
            </label>

            <label for="">
                Valor:
                <br>
                <input class="input-value" type="text" placeholder="10.000.00" name="" id="">

            </label>

            <label for="">
                <button class="button-convert">Converter</button>
            </label>
        </div>
        <div class="box2">
            <section>
                <img class="img-currency" src="./assets/brasil.png" alt="Real Brasileiro">
                <p>Real Brasileiro</p>
                <p class="paragrafo-box">R$ 0,00</p>
            </section>

            <img class="arrow" src="./assets/Vector.png" alt="Seta para baixo">

            <section>
                <img class="img-currency" src="./assets/estados-unidos.png" alt="Dólar Americano">
                <p>Dólar Americano</p>
                <p class="paragrafo-box">R$ 0,00</p>
            </section>
        </div>
    </main>
</body>
<script src=" ./script.js">
</script>

</html>
