<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img class="img-logo2" src="./assets/logo.gif" alt="">
    </header>

    <main>
        <div class="box1">

            <label for="">
                <select>
                    <option class="currency-select" value="">R$ Real brasileiro</option>
                </select>
            </label>

            <label for="">
                <select class="Change-Currency">
                    <option value="dolar">R$ Dólar Americano</option>
                    <option value="euro">R$ Euro</option>
                </select>
            </label>

            <label for="">
                <input class="input-value" type="text" placeholder="Digite o valor" name="" id="">

            </label>

            <label for="">
                <button class="button-convert">Converter</button>
            </label>
        </div>
        <div class="box2">
            <section>
                <img class="img-currency" src="./assets/brasil.png" alt="Real Brasileiro">
                <p>Real Brasileiro</p>
                <p class="entered-value">R$ 0,00</p>
            </section>

            <img class="arrow" src="./assets/Vector.png" alt="Seta para baixo">

            <div class="box3">
                <section>
                    <img class="img-currency-Change" src="./assets/estados-unidos.png" alt="Dólar Americano">
                    <p class="Currency-Name">Dólar Americano</p>
                    <p class="Currency-Converted-Value">R$ 0,00</p>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>Desenv: Charles Alexandre [©DevClub]</p>
    </footer>
</body>
<script src=" ./script.js">
</script>

</html>
